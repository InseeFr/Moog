apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: moog-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  tls:
    - hosts:
        - moog.dev.insee.io
  rules:
    - host: moog.dev.insee.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: moog-svc
                port:
                  number: 80
